{% extends "layout.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
        
            <ul class="list-inline topic-filter">
        
                <li class="popover-with-html" data-content="发布时间排序" data-original-title="" title="">
                    <a href="" class="active">最近</a>
                </li>
            </ul>
        
            <div class="clearfix"></div>
        </div>

        <div class="jscroll">
            <div class="jscroll-inner">
                <div class="panel-body remove-padding-horizontal">
                    <ul class="list-group row topic-list">
                        {% for post in posts %}
                        <li class="list-group-item ">
                            <a class="reply_count_area hidden-xs pull-right" href="">
                                <div class="count_set">
                                    <abbr title="{{post.updatedAt|date}}" class="timeago">{{post.updatedAt|date('{y}-{m}-{d}')}}</abbr>
                                </div>
                            </a>
                            <div class="infos">
        
                                <div class="media-heading">
        
                                    <!-- <span class="hidden-xs label label-warning">置顶</span> -->
        
                                    <a href="{{post.link+post.id}}"
                                        title="{{post.title}}">
                                        {{post.title}}   
                                    </a>
        
        
                                </div>
        
                            </div>
        
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
