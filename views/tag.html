{% extends "layout.html" %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
           <h3 class="text-center">{{tag}}</h3> 
        </div>
                <div class="panel-body remove-padding-horizontal">
                    <ul class="list-group row topic-list">
                        {% for post in posts %}
                        <li class="list-group-item ">
                            <a class="reply_count_area hidden-xs pull-right" href="">
                                <div class="count_set">
                                    <abbr title="{{post.updatedAt|date}}" class="timeago">{{post.updatedAt|date('{y}-{m}-{d}')}}</abbr>
                                </div>
                            </a>
                            <div class="infos">
                                <div class="media-heading">
                                    <a href="{{post.link+post.id}}"
                                        title="{{post.title}}">
                                        {{post.title}}   
                                    </a>
                                </div>
                            </div>
        
                        </li>
                        {% endfor %}
                    </ul>
                </div>
    </div>
{% endblock %}
